<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Colored Blocks</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
    }

    /* Main container */
    .container {
      width: 300px;
      padding: 20px;
      border: 3px solid black;
      border-radius: 10px;
      text-align: center;
      background-color: #ffffff;
    }

    /* Common block styles */
    .container div {
      display: inline-block;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 10px;
      border: 2px solid black;
    }

    /* Colors with exact RGB values */
    .red {
      background-color: rgb(255, 0, 0);
    }

    .green {
      background-color: rgb(0, 128, 0);
    }

    .yellow {
      background-color: rgb(255, 255, 0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="red"></div>
    <div class="green"></div>
    <div class="yellow"></div>
  </div>
</body>
</html>
